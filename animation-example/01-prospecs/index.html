<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로스펙스</title>
    <link rel="shortcut icon" href="./images/logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="reset.css">
    <style>
        body, html {background-color:#111;}
        /* Firefox */
        html {scrollbar-width: 10px;;scrollbar-color: #750d0d #63bef3;}
        /* Opera */
        html::-o-scrollbar {width: 10px;}
        html::-o-scrollbar-thumb {background-color: #750d0d;border-radius: 5px;}
        /* Chrome, Safari, Edge 등 웹킷 기반 브라우저 */
        ::-webkit-scrollbar {width: 10px;}
        ::-webkit-scrollbar-track {box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.3);}
        ::-webkit-scrollbar-thumb {background-color: #750d0d;border-radius: 5px;}
        #top_btn {
            width:50px; line-height:50px; display:block; font-size:0.75rem;
            border-radius:50%; text-align:center;
            position:fixed; right:50px; bottom:50px; z-index:999;
            background:#000; color:#fff;
            box-shadow:0 0 10px rgba(255,255,255,0.25);
            /* transition 효과적용- 선택자에게 직접 작성 */
            /* transition: 애니메이션적용속성 지속시간; */
            transition:color 2s, background 1.5s, font-size 2s,
            rigth 1s, bottom 1s, box-shadow 2s;
        }
        /* 마우스 올렸을 때  */
        #top_btn:hover 
        {color: #ff0; background: #888; font-size: 1rem;
            right:55px; bottom:55px; box-shadow: 0 0 30px rgba(255,255,0,0.8);
        }
        /*========================================= header */
        header,main,footer,nav {min-width:1000px;}
        header {
            position: fixed; width: 100%; left:0; top:0;
            z-index: 999; /* 겹쳐서안보일때 위에 보이게 제일큰값을 줌 */
            text-align:center; padding:15px 0;
        }
        header img {width:80px;}
        nav {
            width:100%; margin:70px auto 0; background:#222;
            display:flex; justify-content:space-around; 
        }
        nav a {
            position:relative; display:inline-block; 
            line-height:60px; padding:0 20px; color:#fff; font-size:0.875rem;
        }
        nav a::after/* a의 마지막 자식 -디자인 목적의 가상요소 */ {
            display:block;/* 요소특징 */ content:'';/* 내용인식 */
            width:0; height:1px; /* 크기인식 */ background:#e73b3b;/* 색상인식 */
            position:absolute;/* 디자인목적 */ bottom:1px; left:0; /* 위치값 */ 
            /* display:none; */
            transition:width 0.8s;
        }
        nav a::before {
            display: block; content: ''; width: 0; height: 1px; 
            background-color: #ff0;
            position:absolute; left:0; top:0; 
            /* display: none; */
            /* transition:적용속성 (지속시간s 딜레이s)  */
            /* 0.8초 딜레이 후에 1초동안 width 속성 애니메이션 적용 */
            transition:width 1s 0.8s;
        }
        nav a:hover {color:#e73b3b;} 
        nav a:hover::after {display:block; width: 100%;}/* a에 올렸을 떄 가상요소 after가 none->block으로 변함 */
        nav a:hover::before {display: block; width: 100%;}
        main {}
        main section {
            height:100vh;
            background-size:cover;
            background-position:center;
            background-attachment: fixed; /* 스크롤움직일때 배경고정 기본값은scroll /두개이상 적용시 같이 씀*/
            background-attachment: center; 
            background-attachment: cover; 
            position:relative;
        }
        /* 하나면 따로  */
        main section:nth-child(1) {background-image:url(images/optimize1.png);}
        main section:nth-child(2) {background-attachment: scroll; background-image:url(https://images.unsplash.com/photo-1566932769119-7a1fb6d7ce23?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);}
        main section:nth-child(3) {background-image:url(https://images.unsplash.com/photo-1461896836934-ffe607ba8211?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);}
        main section h2 {
            /* 형제랑 겹치기 위해서가 아닌 부모위치 기준으로 배치하기 위해서 사용 */
            position:absolute; left:50px; bottom:50px;
            font-size:3rem; font-weight:700; line-height:1.3; color:#fff;
        }
        footer {font-size:0.875rem; color:#aaa; text-align:center; padding:50px 0;}
    </style>
</head>
<body>
    <a href="#" id="top_btn">TOP</a>
    <header>
        <h1><img src="images/logo.svg" alt="프로스펙스"></h1>
    </header>
    <nav>
        <a href="#">SHOP</a>
        <a href="#">EVENT</a>
        <a href="#">ARCHIVE</a>
        <a href="#">SPONSORSHIP</a>
        <a href="#">SMART FIT</a>
    </nav>
    <main>
        <section></section>
        <section><h2>새로워진<br>퍼포먼스 라인을 만나다</h2></section>
        <section><h2>시선을 사로잡는<br>오리지널 스포츠 클럽</h2></section>
    </main>
    <footer>COPYRIGHT &copy; LS NETWORKS CO. ALL RIGHTS RESERVED
    </footer>
</body>
</html>
