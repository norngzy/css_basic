<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 시작</title>
    <style>
        /* css 주석 */
        /* 선택자 {속성:값; 속성:값;} */
        /* ★태그 작성 순서와 동일하게 선택자 작성가능 */
        body {background-color: bisque;}
        /* #wrap {} id wrap을 가진 대상에 디자인 적용 */
        #wrap {background-color: aqua;}
        /* idwrap 부모 안 h1 선택 */
        #wrap h1 {background-color: blueviolet;}
        #wrap h1 a {background-color: chocolate;} 
        #wrap p {background-color: yellow;}
        #wrap .list {background-color: crimson;}
        #wrap .list li {background-color: chartreuse;}
        #wrap .list li em {background-color: white;}
        #wrap .list li span {background-color: violet;}
        #wrap dl {background-color: rgb(47, 226, 166);}
        #wrap dl dt {background-color: tomato;}
        #wrap dl dd {background-color: rgb(228, 172, 51);}

        /* 선택자연습 */
        #wrap {}
        #wrap h1 {}
        #wrap h1 a {}
        #wrap h1+p {color: #ff0000;} /* h1인접형제p바뀜 */
        #wrap p {}
        #wrap .list {}
        #wrap .list li {}
        #wrap .list li em {}
        #wrap .list li span {}
        #wrap dl {}
        #wrap dl dt {}
        #wrap dl dd {}
    </style>
</head>
<body>
    <div id="wrap">
        <h1><a href="#">logo</a></h1>
        <p>contents</p>
        <p>contents</p>
        <ul class="list">
            <li><em>lil-em</em></li>
            <li>li2</li>
            <li><span>li3-span</span></li>
        </ul>
        <dl>
            <dt>title1</dt>
            <dd>contents</dd>
            <dt>title2</dt>
            <dd>contents</dd>
        </dl>
    </div>
</body>
</html>
