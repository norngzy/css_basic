<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스타벅스 코리아</title>
    <link rel="stylesheet" href="reset.css">
    <style>
        header, #v_c {width:1400px; margin:0 auto;}
        header img {width:100%;}
        #visual {
            background:#1e3932; padding:200px 0;
            position:relative; overflow:hidden;
        }
        #v_img {
            position:absolute; right:100px; bottom:-100px;
        }
        #v_btn {
            position:absolute; left:0; bottom:20px; width:100%;
            display:flex; flex-flow: row nowrap; justify-content: center;
        }
        #v_btn a {
            width:50px; /* 크기는부모에게 */margin:0 10px; 
            display:flex; align-items:flex-end;
        }
        #v_btn a img {width:100%; transition: transform 1s;}/* 부모크기 따라가게 */
        /* 개별transform 연습용선택자 */
        #v_btn a:first-child {
            transform: scale(0.8); /* 중심을 기본으로 크기조정 */
            transition: transform 2s;/* 값(scale)이 아닌 속성(transform)작성 */
        }
        #v_btn a:first-child:hover {transform: scale(1.2);}
        #v_btn a:nth-child(2) {
            /* transform기준점 바꾸기(기본-중앙) */
            transform-origin: right top;
            transform: rotate(0) scale(1);
            transition: transform 0.5s;
        }
        #v_btn a:nth-child(2):hover {transform: rotate(50deg) scale(1.5);}
        #v_btn a:last-child {
            transform: skew(10deg);
            transition: transform 1s;
        }
        #v_btn a:last-child:hover {transform: skew(0);}
        #v_btn a:last-child:hover img {/* 대상이 아닌 부모에 hover주기  */
            transform: translateX(20px);
        }
    </style>
    <script>
        window.onload=function(){

            

        }//e:onload
    </script>
</head>
<body>
    <div id="wrap">
        <header><img src="coffee_images/starbucks_header.jpg" alt=""></header>
    </div>
    <div id="visual">
        <div id="v_c">
            <img src="coffee_images/starbucks_title.jpg" alt="">
        </div>
        <div id="v_img">
            <img src="coffee_images/starbucks1.png" alt="" id="starbucks_img">
        </div>
        <div id="v_btn">
            <a href="#"><img src="coffee_images/starbucks1.png" alt=""></a>
            <a href="#"><img src="coffee_images/starbucks2.png" alt=""></a>
            <a href="#"><img src="coffee_images/starbucks3.png" alt=""></a>
        </div>
    </div>
</body>
</html>
